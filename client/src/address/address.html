<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Dane adresowe</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div w3-include-html="../layout/navbar.html"></div>
    <div id="address_div">
      <div id='address_cat'>
        <ul>
          <li onclick="location.href='../profile/profil.html'">Powrót do profilu</li>
        </ul>
      </div>
      <div id="address_form_div">
        <form id="form_address">
          <h3>Uzupełnij dane adresowe:</h3>
          <div class="error-msg" data-errormsg="">
            <input type="text" id="street" placeholder="Ulica">
          </div>
          <div class="error-msg" data-errormsg="">
            <input type="text" id="building" placeholder="Numer domu">
          </div>
          <div class="error-msg" data-errormsg="">
            <input type="text" id="apartment" placeholder="Numer mieszkania">
          </div>
          <div class="error-msg" data-errormsg="">
            <input type="text" id="zipCode" placeholder="Kod pocztowy">
          </div>
          <div class="error-msg" data-errormsg="">
            <input type="text" id="city" placeholder="Miasto">
          </div>
          <div class="error-msg" data-errormsg="">
            <input type="text" id="country" placeholder="Kraj">
          </div>
          <input type="button" id="address_submit" value="Zapisz">
        </form>
      </div>
    </div>
    <script src="address.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../layout/loadnavbar.js"></script>
  </body>
</html>
