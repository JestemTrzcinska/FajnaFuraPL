<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Dane adresowe</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <div w3-include-html="http://localhost:5000/navbar.html"></div>
    <div id="address_div">
      <form class="" action="profil.html" method="post" id="form_address">
        <h3>Uzupe≈Çnij dane adresowe:</h3>
        <input type="text" name="street" placeholder="Ulica" required>
        <input type="text" name="house_number" placeholder="Numer domu" required>
        <input type="text" name="apartment_number" placeholder="Numer mieszkania">
        <input type="text" name="postal_code" placeholder="Kod pocztowy" required>
        <input type="text" name="city" placeholder="Miasto" required>
        <input type="text" name="country" placeholder="Kraj" required>
        <input type="submit" name="" value="Zapisz">
      </form>
    </div>
    <script type="text/javascript" src="loadnavbar.js"></script>
  </body>
</html>
