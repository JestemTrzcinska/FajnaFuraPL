<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Logowanie/Rejestracja</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="formularze">
    <form class="" action="index.html" method="post" id="form_login">
      <h3>Logowanie</h3>
      <input type="email" name="email" value="" placeholder="Podaj email" required>
      <input type="password" name="password" value="" placeholder="Podaj hasło" required>
      <a href="/forgot">Zapomniałeś hasła?</a><br>
      <input type="submit" name="" value="Zaloguj">
    </form>
    <form class="" action="index.html" method="post" id="form_register">
      <h3>Rejestracja</h3>
      <input type="email" name="email" value="" placeholder="Podaj email" required>
      <input type="password" name="password" value="" placeholder="Podaj hasło" required>
      <input type="password" name="password2" value="" placeholder="Powtórz hasło" required>
      <input type="text" name="name" value="" placeholder="Podaj imię" required>
      <input type="text" name="surname" value="" placeholder="Podaj nazwisko" required>
      <input type="tel" name="phone" value="" placeholder="Podaj numer telefonu" pattern="[0-9]{9}" required>
      <input type="checkbox" name="rodo" value="" required> Akceptuj <a href="/rodo">RODO</a>
      <input type="submit" name="" value="Zarejestruj">
    </form>
  </div>
</body>
</html>
