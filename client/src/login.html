<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Logowanie/Rejestracja</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id='cssmenu'>
  <ul>
     <li class='active'><a href='#'><span>Cennik</span></a></li>
     <li><a href='carlist.html'><span>Samochody</span></a></li>
     <li><a href='kontakt.html'><span>Kontakt</span></a></li>
     <li><a href='profil.html'><span>Profil</span></a></li>
     <li id="zmiana"><a href='login.html'><span>Zaloguj się/Zarejestruj się</span></a></li>
  </ul>
  </div>
  <div id="formularze">
    <form action="#" method="post" id="form_login">
      <h3>Logowanie</h3>
      <input type="email" id="login_email" placeholder="Podaj email" autofocus required>
      <input type="password" id="login_password" placeholder="Podaj hasło" minlength="6" required>
      <a href="/forgot">Zapomniałeś hasła?</a><br>
      <input type="button" id="login_submit" value="Zaloguj">
    </form>
    <form action="#" method="post" id="form_register">
      <h3>Rejestracja</h3>
      <div class="">
        <input type="email" id="register_email" placeholder="Podaj email" required>
      </div>

      <input type="password" id="register_password" placeholder="Podaj hasło" minlength="6" required>
      <input type="password" id="register_password2" placeholder="Powtórz hasło" minlength="6" required>
      <input type="text" id="name" placeholder="Podaj imię" required>
      <input type="text" id="surname" placeholder="Podaj nazwisko" required>
      <input type="tel" id="phone" placeholder="Podaj numer telefonu" required>
      <input type="checkbox" id="rodo" required> Akceptuj <a href="/rodo">RODO</a>
      <input type="button" id="register_submit" value="Zarejestruj">
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
