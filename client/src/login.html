<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Logowanie/Rejestracja</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="cssmenu">
      <ul>
        <li>
          <a href="cennik.html"><span>Cennik</span></a>
        </li>
        <li>
          <a href="carlist.html"><span>Samochody</span></a>
        </li>
        <li>
          <a href="kontakt.html"><span>Kontakt</span></a>
        </li>
        <li>
          <a href="profil.html"><span>Profil</span></a>
        </li>
        <li class="active" id="zmiana">
          <a href="login.html"><span>Zaloguj się/Zarejestruj się</span></a>
        </li>
      </ul>
    </div>
    <div id="formularze">
      <form action="profil.html" method="post" id="form_login">
        <h3>Logowanie</h3>
        <div class="error-msg" data-errormsg="">
          <input
            type="email"
            id="login_email"
            placeholder="Podaj email"
            autofocus
            required
          />
        </div>
        <div class="error-msg" data-errormsg="">
          <input
            type="password"
            id="login_password"
            placeholder="Podaj hasło"
            minlength="6"
            required
          />
        </div>
        <a href="/forgot">Zapomniałeś hasła?</a><br />
        <input type="button" id="login_submit" value="Zaloguj" />
      </form>
      <form action="address.html" method="post" id="form_register">
        <h3>Rejestracja</h3>
        <div class="error-msg" data-errormsg="">
          <input type="text" id="name" placeholder="Podaj imię" required />
        </div>
        <div class="error-msg" data-errormsg="">
          <input
            type="text"
            id="surname"
            placeholder="Podaj nazwisko"
            required
          />
        </div>
        <div class="error-msg" data-errormsg="">
          <input
            type="email"
            id="register_email"
            placeholder="Podaj email"
            required
          />
        </div>
        <div class="error-msg" data-errormsg="">
          <input
            type="tel"
            id="phone"
            placeholder="Podaj numer telefonu"
            required
          />
        </div>
        <div class="error-msg" data-errormsg="">
          <input
            type="password"
            id="register_password"
            placeholder="Podaj hasło"
            minlength="6"
            required
          />
        </div>
        <div class="error-msg" data-errormsg="">
          <input
            type="password"
            id="register_password2"
            placeholder="Powtórz hasło"
            minlength="6"
            required
          />
        </div>
        <div class="error-msg" data-errormsg="">
          <input type="checkbox" id="rodo" required /><span>
            Akceptuj
            <a href="#" id="rodo_link" onclick="rodo_show()">RODO</a>
            (wymagane)</span
          >
        </div>
        <input type="button" id="register_submit" value="Zarejestruj" />
      </form>
    </div>
    <div id="rodo_div">
      <h3>RODO</h3>
      <iframe id="rodo_text" src="rodo.html"></iframe>
      <button type="button" onclick="rodo_check()">Akceptuj</button>
      <button type="button" onclick="rodo_hide()">Anuluj</button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
