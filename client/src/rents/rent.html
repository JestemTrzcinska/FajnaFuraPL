<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="http://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <title>Fajna fura - Wypożyczenie</title>
  </head>
  <body>
    <div w3-include-html="../layout/navbar.html"></div>

    <div id="rent">
      <div id="date_summary">
        <h3>Podsumowanie</h3>
        <p>Data rozpoczęcia: <span id="summ_date_from"></span> </p>
        <p>Data zakończenia: <span id="summ_date_to"></span> </p>
        <p>Łączna cena: <span id="summ_price"></span> </p>
        <button type="button" id="rent_send">Zatwierdź</button>
        <button type="button" id="rent_cancel">Anuluj</button>
      </div>
      <div id="rent_car">
        <h3>Wybrany samochód:</h3>
        <img src="../../img/fordfocus.jpg" alt="Car Image" />
        <p><span id="summ_car_name"></span> </p>
      </div>
    </div>
    <script src="rent.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../layout/loadnavbar.js"></script>
  </body>
</html>
